name: Deploy to AWS S3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-west-2
  S3_BUCKET: comictrics-web
  CLOUDFRONT_DISTRIBUTION_ID: E15LH122NSBXHW

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Verify AWS configuration
      run: |
        aws sts get-caller-identity
        aws s3 ls s3://${{ env.S3_BUCKET }} || echo "Bucket access check completed"
        
    - name: Clean up orphaned files in S3
      run: |
        echo "🔍 Scanning for orphaned files in S3..."
        
        # Get list of files in S3 (one per line)
        aws s3 ls s3://${{ env.S3_BUCKET }} --recursive | awk '{print $4}' > s3_files.txt
        
        # Create list of expected files from codebase
        cat > expected_files.txt << 'EOF'
        index.html
        privacy.html
        support.html
        copyright.html
        styles.css
        script.js
        favicon.ico
        assets/comictrics-logo.png
        EOF
        
        # Find orphaned files (in S3 but not in expected list)
        echo "📋 Expected files:"
        cat expected_files.txt
        echo ""
        echo "📁 Files in S3:"
        cat s3_files.txt
        echo ""
        
        # Check for orphans and delete them
        orphans_found=false
        while IFS= read -r s3_file; do
          if ! grep -Fxq "$s3_file" expected_files.txt; then
            echo "🗑️  Orphaned file found: $s3_file"
            aws s3 rm "s3://${{ env.S3_BUCKET }}/$s3_file"
            orphans_found=true
          fi
        done < s3_files.txt
        
        if [ "$orphans_found" = false ]; then
          echo "✅ No orphaned files found in S3"
        fi
        
        # Clean up temp files
        rm -f s3_files.txt expected_files.txt

    - name: Sync files to S3
      run: |
        echo "📤 Uploading website files to S3..."
        
        # Upload HTML files with 5-minute cache
        aws s3 cp index.html s3://${{ env.S3_BUCKET }}/ --content-type "text/html" --cache-control "max-age=300"
        aws s3 cp privacy.html s3://${{ env.S3_BUCKET }}/ --content-type "text/html" --cache-control "max-age=300"
        aws s3 cp support.html s3://${{ env.S3_BUCKET }}/ --content-type "text/html" --cache-control "max-age=300"
        aws s3 cp copyright.html s3://${{ env.S3_BUCKET }}/ --content-type "text/html" --cache-control "max-age=300"
        
        # Upload CSS with 24-hour cache
        aws s3 cp styles.css s3://${{ env.S3_BUCKET }}/ --content-type "text/css" --cache-control "max-age=86400"
        
        # Upload JS with 24-hour cache
        aws s3 cp script.js s3://${{ env.S3_BUCKET }}/ --content-type "application/javascript" --cache-control "max-age=86400"
        
        # Upload favicon
        aws s3 cp favicon.ico s3://${{ env.S3_BUCKET }}/ --content-type "image/x-icon" --cache-control "max-age=86400"
        
        # Upload assets
        aws s3 cp assets/ s3://${{ env.S3_BUCKET }}/assets/ --recursive --cache-control "max-age=86400"
        
        echo "✅ All files uploaded successfully"
        
    - name: Create CloudFront invalidation
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*" \
          --query 'Invalidation.Id' \
          --output text
          
    - name: Deployment summary
      run: |
        echo "✅ Deployment completed successfully!"
        echo "🌐 Website: https://comictrics.com"
        echo "📁 S3 Bucket: s3://${{ env.S3_BUCKET }}"
        echo "🔄 CloudFront invalidation created"
        echo "⏰ Changes will be live within 1-2 minutes"